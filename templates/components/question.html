{% load static %}
<article class="card">
                    <div class="card-left">
                        <img src="./image.jpg" alt="Image" class="card-image">
                        <input type="number" class="card-likes" value="5">
                    </div>

                    <div class="card-right">
                        <div class="card-right-content">
                            <h4 class="card-title"><a href="{% url 'one_question' question.id %}">{{question.title}}</a></h4>

                            <div class="card-text">{{question.text}}</div>
                        </div>

                        <div class="card-right-bottom">
                            <a href="{% url 'one_question' question.id %}">Answer (3)</a>

                            <div class="card-tags">
                                Tags:
                                {% for tag in question.tags.all %}
                                    <a href="{% url 'search' tag.name %}">{{ tag.name }}</a>
                                {% empty %}
                                    <link>No tags available for this question.</link>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </article>
